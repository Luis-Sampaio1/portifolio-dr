        <h2>Formulário de Contato</h2>

            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" style="width: 100%; padding: 0.5rem; margin-top: 0.3rem;" required />

            <label for="email"><strong>E-mail:</strong></label><br />

            <label for="assunto"><strong>Assunto:</strong></label><br />

            <label for="mensagem"><strong>Mensagem:</strong></label><br />
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="5" style="width: 100%; padding: 0.5rem; margin-top: 0.3rem;" required></textarea>
          </p>

          <p>
            <button type="submit" style="padding: 0.7rem 1.5rem; background-color: #7c0909; color: white; border: none; font-weight: bold;">Enviar</button>
